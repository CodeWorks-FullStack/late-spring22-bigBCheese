        <div class="tab-pane fade show" id="booking-tab" role="tabpanel" tabindex="0">
          <div id="booking-form" class="row justify-content-center my-2" role="tabpanel">
            <div class="col-md-6 bg-white rounded shadow p-4">
              <h4>Book Your Party Today</h4>
              <form class="row" id="form" onsubmit="app.partiesController.bookParty()">
                <div class="mb-3 col-12">
                  <label for="" class="form-label">Name For Party</label>
                  <input type="text" required name="name" id="name" class="form-control" aria-describedby="helpId"
                    placeholder="">
                </div>
                <div class="mb-3 col-12">
                  <label for="" class="form-label">Size of Party</label>
                  <input type="number" required min="5" name="size" id="size" class="form-control"
                    aria-describedby="helpId" placeholder="">
                </div>
                <div class="mb-3 col-6">
                  <label for="" class="form-label">Date</label>
                  <input type="date" required min="2022-05-27" value="2022-05-27" name="date" id="date"
                    class="form-control" aria-describedby="helpId" placeholder="">
                </div>
                <div class="mb-3 col-6">
                  <label for="" class="form-label">Do you want Benedict The Rat?</label>
                  <input type="checkbox" checked name="hasRat" id="hasRat" aria-describedby="helpId">
                </div>
                <div class="mb-3 col-12">
                  <label for="" class="form-label">Custom Accommodations</label>
                  <textarea name="accommodations" id="accommodations" class="form-control" aria-describedby="helpId"
                    placeholder=""></textarea>
                </div>
                <button class="btn btn-danger">Book!</button>
              </form>
            </div>
